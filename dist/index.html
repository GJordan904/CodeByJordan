<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code by Jordan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width user-scalable=no">

    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>


    <div ui-view></div>

    <!-- Start Loading Screen -->
    <script src="bower_components/please-wait/build/please-wait.js"></script>
    <script>
        window.page_loading_screen =  pleaseWait({
            logo: 'img/logoLarge.png',
            backgroundColor: '#333',
            loadingHtml: '<div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>'
        });

    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
                    (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
                r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
        }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script>

    <script src="js/vendor.js"></script>

    <script src="js/app.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/1c2d7da634.js"></script>

    <!-- Google Hangout Button  -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Bootstrap Angular -->
    <script>
        angular.element(document).ready(function () {
            angular.bootstrap(document.body, ['app']);
        });
    </script>

</body>
</html>
