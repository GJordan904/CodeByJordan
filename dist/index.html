    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>


    <div ui-view></div>

    <!-- Start Loading Screen -->
    <script src="please-wait/build/please-wait.js"></script>
    <script>
        window.page_loading_screen =  pleaseWait({
            logo: 'img/logoLarge.png',
            backgroundColor: '#333',
            loadingHtml: '<div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>'
        });

    </script>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-91493739-1', 'auto');

    <script src="js/vendor.js"></script>

    <script src="js/app.js"></script>

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/1c2d7da634.js"></script>

    <!-- Google Hangout Button  -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Bootstrap Angular -->
    <script>
        angular.element(document).ready(function () {
            angular.bootstrap(document.body, ['app']);
        });
