<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code by Jordan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width user-scalable=no">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/please-wait/build/please-wait.css">
    <link rel="stylesheet" href="libs/prettify/prettify.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>


    <div ui-view></div>

    <!-- Start Loading Screen -->
    <script src="please-wait/build/please-wait.js"></script>
    <script>
        window.page_loading_screen =  pleaseWait({
            logo: 'img/logoLarge.png',
            backgroundColor: '#333',
            loadingHtml: '<div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>'
        });

    </script>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-91493739-1', 'auto');
        ga('send', 'pageview');

    </script>

    <!-- build:js js/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <script src="bower_components/phaser/build/phaser.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-inview/angular-inview.js"></script>
    <!-- endbower -->
    <script src="libs/threejs/three.js"></script>
    <script src="libs/threejs/OrbitControls.js"></script>
    <script src="libs/prettify/prettify.js"></script>
    <!-- endbuild -->

    <!-- build:js(src) js/app.js -->
    <script src="app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/videoCover.js"></script>

    <script src="js/planetoid/libs/phaser-input/phaser-input.js"></script>
    <script src="js/planetoid/game.js"></script>
    <script src="js/planetoid/states.js"></script>
    <script src="js/planetoid/Bodies/Enemies.js"></script>
    <script src="js/planetoid/Bodies/Player.js"></script>
    <script src="js/planetoid/Bodies/Planetoids.js"></script>
    <script src="js/planetoid/Bodies/Collisions.js"></script>
    <script src="js/planetoid/Scoring/Scoring.js"></script>
    <script src="js/planetoid/ptoidUtils.js"></script>
    <script src="js/planetoid/Bodies/Bonuses.js"></script>
    <script src="js/planetoid/Scoring/leaderboard.js"></script>
    <script src="js/planetoid/directives.js"></script>
    <!-- endbuild -->

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/1c2d7da634.js"></script>

    <!-- Google Hangout Button  -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- Bootstrap Angular -->
    <script>
        angular.element(document).ready(function () {
            angular.bootstrap(document.body, ['app']);
        });
    </script>

</html>
